name: 'Install Dependencies'
description: 'Installs the dependencies for extension releases.'

runs:
  using: 'composite'
  steps:
    - name: 'Checkout'
      uses: 'actions/checkout@v2'
      with:
        fetch-depth: 0

    - name: Setup pnpm
      uses: pnpm/action-setup@v2.2.4

    - name: Setup Node.js
      uses: 'actions/setup-node@v3'
      with:
        node-version: '18'
        cache: pnpm

    - name: 'Install Dependencies'
      run: pnpm i --ignore-scripts
